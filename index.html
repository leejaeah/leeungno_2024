<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이응노</title>
    <!-- css 라이브러리 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- interfonts -->
    <!-- HTML in your document's head -->
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <img src="assets/img/main_back.png" alt="main" />
      <header>
        <div class="logo">
          <img src="assets/img/logo.png" alt="logo" />
        </div>
        <nav class="menu">
          <ul class="submenu">
            <li><a href="about.html" target="_self">about</a></li>
            <li><a href="work.html" target="_self">work</a></li>
          </ul>
          <a class="menu_logo" href="#"
            ><img src="assets/img/nav.png" alt="nav"
          /></a>
        </nav>
      </header>
      <div
        data-aos="fade-up"
        class="main_txt animate__animated animate__fadeInUp"
      ></div>

      <div
        data-aos="fade-up"
        class="main_blank animate__animated animate__fadeInUp animate__delay-1s"
      ></div>
      <footer
        data-aos="fade-up"
        class="animate__animated animate__fadeInUp animate__delay-1s"
      >
        <img src="assets/img/main_footer.png" alt="footer" />
        <a href="https://www.leeungnomuseum.or.kr/" target="_self">
          <h1 class="link">
            LEEUNGNO <br />
            MUSEUM
          </h1>
        </a>
      </footer>
    </main>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js"></script>
  <script src="assets/script/script.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <script>
    AOS.init();

    $(".menu").mouseover(function () {
      $(this).find(".submenu").stop().slideDown();
    });
    $(".menu").mouseout(function () {
      $(this).find(".submenu").stop().slideUp();
    });
  </script>
</html>

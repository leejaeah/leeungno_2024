<!DOCTYPE html>
<html lang="jo">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>about</title>
    <!-- css 라이브러리 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="assets/css/aboutstyle.css" />
    <!-- interfonts -->
    <!-- HTML in your document's head -->
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html" target="_self">
          <img src="assets/img/logo.png" alt="logo" />
        </a>
      </div>
      <nav class="menu">
        <ul class="submenu">
          <li><a href="about.html" target="_self">about</a></li>
          <li><a href="work.html" target="_self">work</a></li>
        </ul>
        <a class="menu_logo" href="#"
          ><img src="assets/img/nav.png" alt="nav"
        /></a>
      </nav>
    </header>
    <section class="content1">
      <img class="blank" src="assets/img/about_blank.png" alt="blank" />
      <img
        data-aos="fade-up"
        class="eng animate__animated animate__fadeInUp"
        src="assets/img/about__eng.png"
        alt="eng"
      />
      <img class="kr" src="assets/img/about_kr.png" alt="kr" />
    </section>
    <section class="content2">
      <div data-aos="fade-up" class="tittle animate__animated">
        <img src="assets/img/HIS IDENTITY.png" alt="it" />
      </div>
      <div class="cont">
        <div class="content2__txt_box">
          <div
            data-aos="fade-up"
            class="content2__line1 animate__animated animate__delay-1s"
          >
            <img src="assets/img/identity1.png" alt="i1" />
          </div>
          <div
            data-aos="fade-up"
            class="content2__line2 animate__animated animate__delay-2s"
          >
            <img src="assets/img/identity2.png" alt="i2" />
          </div>
        </div>
        <div class="content2__img"></div>
      </div>
    </section>
    <section class="content3">
      <div data-aos="fade-up" class="tittle animate__animated">
        <img src="assets/img/whatwedo.png" alt="wwd" />
      </div>
      <div class="cont">
        <div class="content3__txt_box">
          <div
            data-aos="fade-up"
            class="content3__line1 animate__animated animate__delay-1s"
          >
            <img src="assets/img/whatwedo_1.png" alt="w1" />
          </div>
          <div
            data-aos="fade-up"
            class="content3__line2 animate__animated animate__delay-2s"
          >
            <img src="assets/img/whatwedo_2.png" alt="w2" />
          </div>
        </div>
        <div class="content3__img"></div>
      </div>
    </section>
    <section class="content4">
      <div data-aos="fade-up" class="tittle animate__animated">
        <img src="assets/img/HIS IDENTITY.png" alt="hid" />
      </div>
      <div class="cont">
        <video
          width="700"
          height="700"
          controls
          src="assets/img/artvideo.mp4"
          muted
          autoplay
          playsinline
          loop
        ></video>
        <div class="content4__txt_box">
          <div
            data-aos="fade-up"
            class="content4__line1 animate__animated animate__delay-1s"
          >
            <img src="assets/img/identity3.png" alt="i3" />
          </div>
          <div
            data-aos="fade-up"
            class="content4__blank animate__animated animate__delay-2s"
          ></div>
          <div
            data-aos="fade-up"
            class="content4__line2 animate__animated animate__delay-3s"
          >
            <img src="assets/img/identity4.png" alt="i4" />
          </div>
        </div>
      </div>
    </section>
    <footer>
      <img src="assets/img/about_footer.png" alt="footer" />
      <a href="https://www.leeungnomuseum.or.kr/" target="_self">
        <h1 class="link">
          LEEUNGNO <br />
          MUSEUM
        </h1>
      </a>
    </footer>

    <!-- 자바스크립트 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js"></script>
    <script src="assets/script/script.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

</html>

    <script>
      AOS.init();

      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 3.5,
        spaceBetween: 0,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });

      $(".menu").mouseover(function () {
        $(this).find(".submenu").stop().slideDown();
      });
      $(".menu").mouseout(function () {
        $(this).find(".submenu").stop().slideUp();
      });
